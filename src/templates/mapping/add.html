{% extends "layout.html" %}
{% block content %}

<section class="content">
<div class="container-fluid">

    {% with messages = get_flashed_messages(with_categories=true) %}
       {% if messages %}
          {% for category, message in messages %}
              <div class="alert alert-{{ category }}"> {{ message }}</div>
          {% endfor %}
       {% endif %}
    {% endwith %}

  <div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="title">{{ data.title }}</h4>
            </div>

            <div class="card-body">
                <form role="form" method="post" action="">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="school_name">School Name</label>
                                        <input type="text" class="form-control" name="school_name" id="school_name"
                                               placeholder="Enter School Name" value="">
                                        <span class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="device_number">Device Number</label>
                                        <input type="text" class="form-control" name="device_number" id="device_number"
                                               placeholder="Enter Device Number" value="">
                                        <span class="text-danger"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="rf_id">RFID</label>
                                        <input type="text" class="form-control" name="rf_id" id="rf_id"
                                               placeholder="Enter RFID" value="">
                                        <span class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="channel">Broker Channel</label>
                                        <input type="text" class="form-control" name="channel" id="channel"
                                               placeholder="Enter Broker Channel" value="">
                                        <span class="text-danger"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" name="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
  </div>
</div>
</section>

{%endblock%}
